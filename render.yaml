services:
  - type: web
    name: fxql-backend
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: RATE_LIMIT_MAX
        value: 50
      - key: CORS_ENABLED
        value: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: fxql-db
          property: connectionString

databases:
  - name: fxql-backend
    plan: starter